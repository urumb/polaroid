<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Instant Camera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="header__title">Romantic Moments</h1>
            <p class="header__subtitle">Capture love in every frame</p>
        </header>

        <main class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <div class="camera-preview">
                        <video id="videoElement" autoplay muted playsinline></video>
                        <div class="frame-overlay" id="frameOverlay"></div>
                        <div class="caption-overlay" id="captionOverlay"></div>
                    </div>
                    
                    <div class="camera-controls">
                        <div class="control-row">
                            <div class="control-group">
                                <label for="frameSelect" class="control-label">Frame Style</label>
                                <select id="frameSelect" class="form-control">
                                    <option value="clean-white">Clean White</option>
                                    <option value="soft-blush">Soft Blush</option>
                                    <option value="romantic-cream">Romantic Cream</option>
                                </select>
                            </div>
                            
                            <div class="control-group">
                                <label for="captionInput" class="control-label">Caption</label>
                                <input 
                                    type="text" 
                                    id="captionInput" 
                                    class="form-control" 
                                    placeholder="Add a romantic note..."
                                    maxlength="40"
                                >
                            </div>
                        </div>
                        
                        <button id="captureBtn" class="capture-button">
                            <div class="capture-button__inner">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="error-message hidden" id="errorMessage">
                    <div class="error-content">
                        <p>Camera access is needed to capture photos</p>
                        <small>Please allow camera permissions and refresh the page</small>
                    </div>
                </div>
            </div>

            <div class="gallery-section">
                <h2 class="gallery-title">Your Collection</h2>
                <div class="gallery-grid" id="gallery">
                    <div class="gallery-empty" id="galleryEmpty">
                        <div class="empty-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                        <p>Your romantic photos will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <canvas id="captureCanvas" style="display: none;"></canvas>
    <script src="app.js"></script>
</body>
</html>
